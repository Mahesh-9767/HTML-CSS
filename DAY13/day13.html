    <form>
        <fieldset>
            <legend>Login From</legend>
            <input type="search" disabled>
            <button disabled>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>Login From</legend>
            <input type="search" minlength="10">
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>Login From</legend>
            <input type="password" maxlength="5">
            <button>Submit</button>
        </fieldset>
    </form>
       
    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>Mobile Number</legend>
            <input type="text" minlength="14" maxlength="14" value="+91 ">
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>Mobile Number</legend>
            <input type="text" minlength="14" maxlength="14" value="+91 " pattern="">
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>accesskey</legend>
            <input type="text" accesskey="a">
            <input type="text" accesskey="b">
            <input type="text" accesskey="c">
            <input type="text" accesskey="d">
            <button>Submit</button>
        </fieldset>
    </form>



    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>caheked attribute</legend>
            <input type="checkbox">
            <label for="">A</label>
            <input type="checkbox" checked>
            <label for="">B</label>
            <input type="checkbox">
            <label for="">C</label>
            <input type="checkbox" checked>
            <label for="">D</label>
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>caheked attribute</legend>
            <input type="radio" id="a" name="devil" >
            <label for="a">A</label>
            <input type="radio" checked id="b" name="devil">
            <label for="b">B</label>
            <input type="radio" id="c" name="devil">
            <label for="c">C</label>
            <input type="radio" checked id="d" name="devil">
            <label for="d">D</label>
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>

    <form>
        <fieldset>
            <legend>accesskey selected</legend>
            <select name="" id="">
                <option value="">opt1</option>
                <option value="">opt2</option>
                <option value="">opt3</option>
                <option value="">opt4</option>
                <option value="">opt5</option>
                <option value="" selected>opt6</option>
                <option value="">opt7</option>
            </select>
            <button>Submit</button>
        </fieldset>
    </form>

    <br> <br> <br> <br>
    <form>
        <fieldset>
            <legend>focus attribute</legend>
            <input type="text" autofocus>
            <input type="text">
            <input type="text">
            <button>Submit</button>
        </fieldset>
    </form>
